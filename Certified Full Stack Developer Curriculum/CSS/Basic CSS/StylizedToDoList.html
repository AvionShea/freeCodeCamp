<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylizedToDoList.css" />
    <title>Styled To-Do List</title>
  </head>
  <body>
    <h1>My Motorcycle To-Do List</h1>
    <div>
        <ul class="todo-list">
        
              <li>
                <input type="checkbox" id="task1" />
                <label for="task1">Sign-up for MSF Course</label>
                <ul class="sub-item">
                  <li>
                    <a
                      href="https://riders.harley-davidson.com/s/?language=en_US&crsLvl=NRC"
                      class="sub-item-link"
                      target="_blank"
                      >Harley-Davidson Riding Academy</a
                    >
                  </li>
                </ul>
              </li>
        
        
              <li>
                <input type="checkbox" id="task2" />
                <label for="task2">Purchase helmet</label>
                <ul class="sub-item">
                  <li>
                    <a
                      href="https://www.ruroc.com/en_us/eox-cyberstrike"
                      class="sub-item-link"
                      target="_blank"
                      >EOX Cyberstrike Helmet</a
                    >
                  </li>
                </ul>
              </li>
        
        
              <li>
                <input type="checkbox" id="task3" />
                <label for="task3">Purchase gloves</label>
                <ul class="sub-item">
                  <li>
                    <a
                      href="https://vivelocigirl.com/products/viveloci-audacia-full-gauntlet-riding-gloves?variant=43227900772527"
                      class="sub-item-link"
                      target="_blank"
                      >ViVeloci Gauntlet Riding Gloves</a
                    >
                  </li>
                </ul>
              </li>
        
        
              <li>
                <input type="checkbox" id="task4" />
                <label for="task4">Purchase boots</label>
                <ul class="sub-item">
                  <li>
                    <a
                      href="https://www.cyclegear.com/gear/alpinestars-smx-plus-v2-vented-boots"
                      class="sub-item-link"
                      target="_blank"
                      >Alpinestars SMX Plus v2 Vented Boots</a
                    >
                  </li>
                </ul>
              </li>
        
        </ul class="task-list">
    </div>
  </body>
</html>
