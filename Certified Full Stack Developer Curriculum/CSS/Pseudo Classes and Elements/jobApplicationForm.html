<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Job application form created for freeCodeCamp full-stack curriculum."
    />
    <link rel="stylesheet" href="jobApplicationForm.css" />
    <title>Job Application Form</title>
  </head>
  <body>
    <header>
      <h1>Job Application Form</h1>
    </header>
    <div class="container">
      <form action="/submit-form" method="post">
        <fieldset>
          <legend>Personal Information: </legend>
          <p>
            <label id="name"
              >Full Name:
              <input
                class="name"
                id="name"
                type="text"
                placeholder="Enter your full name"
                required
            /></label>
          </p>
          <p>
            <label id="email">
              Email:
              <input
                class="email"
                id="email"
                type="email"
                placeholder="Enter your email"
                required
              />
            </label>
          </p>
        </fieldset>
        <p>
          <label for="position"><h2>What position are you applying for?</h2></label>
          <select id="position" name="position" required>
            <option value>Select a position</option>
            <option value="c++">C++ Developer</option>
            <option value="sql">SQL Developer</option>
            <option value="frontend">Front-end Developer</option>
            <option value="backed">Back-end Developer</option>
            <option value="fullstack">Fullstack Developer</option>
          </select>
        </p>
        <p>
          <fieldset class="radio-group">
            <legend><p>Availability:</p> </legend>
            <input type="radio" id="fulltime" name="availability" value="fulltime" checked>
            <label for="fulltime">Full-Time</label>
            <input type="radio" id="parttime" name="availability" value="parttime" checked>
            <label for="parttime">Part-Time</label>
          </fieldset>
        </p>
        <p>
          <h2>Why do you want this job?</h2>
          <textarea id="message" name="message" rows="5" cols="50" placeholder="Write your motivation" required></textarea>
        </p>
        <button type="submit">Submit Application</button>
      </form>
    </div>
    <footer>Â© 2025 Blvck Lotus Designs. All rights reserved.</footer>
  </body>
</html>
