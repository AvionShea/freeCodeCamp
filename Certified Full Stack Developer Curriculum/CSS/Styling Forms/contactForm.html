<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactForm.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <h2>Contact Blvck Lotus Designs</h2>
        <label for="name"
          >Name: <input id="name" type="text" name="name" required
        /></label>
        <label for="email"
          >Email: <input id="email" type="email" name="email" required
        /></label>
        <label for="message"
          >Message:
          <textarea
            id="message"
            name="message"
            name="message"
            rows="5"
            cols="30"
            required
          ></textarea>
        </label>
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
